<html>
<head>
    <title>DOM manipulation</title>
    <script type="text/javascript">
        var ID=0;        
        var width = 100;
        var difference = 2;
        function enlarge(){
            clearInterval(ID);
            ID = setInterval(increase,20)
        };
        function increase() {
            if (width<200){
            document.getElementById("img1").style.width = width;
            width = width+difference;
            } else 
                clearInterval(ID);
        };
        function reduction() {
            clearInterval(ID);
            ID = setInterval(decrease,20);
        };
        function decrease() {
            if (width>100){
            document.getElementById("img1").style.width = width;
            width = width-difference;
            } else 
            clearInterval(ID);
        }
    </script>
</head>
<body>
        
        <img src=" Srinivas Uragonda - Photo.jfif" id="img1" onmouseover="enlarge()" onmouseout="reduction()"> <br>

        
        
  

    
</body>
</html>
